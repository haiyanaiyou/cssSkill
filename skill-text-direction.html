<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字竖文方向排列</title>
    <style>
        .container{
            margin: 60px;
            writing-mode: vertical-rl;
        }
        p{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>晴</h2>
        <p>我见犹怜，<br>爱不释手。<br>雅俗共赏，<br>君子好逑。</p>
    </div>
</body>
</html>

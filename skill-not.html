<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去除无用属性 过滤</title>
    <style>
    .container{
        margin: 60px;
    }
    li{
        list-style: none;
        margin-bottom: 12px;
    }
    .first span:not(:last-child)::after{
        content:', ';
    }
    /* 
        nth-child(-n+3)代表第一个到第三个
        nth-child(n+3)代表从第三个开始
    
     */
    .second span:not(:nth-child(-n+3)){
        display: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li class="first">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </li>
            <li class="second">
                <span>a</span>
                <span>b</span>
                <span>c</span>
                <span>d</span>
                <span>e</span>
            </li>
            
        </ul>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本两端对齐</title>
    <style>
    .container{
        margin: 60px;
    }
    ul{
        text-align-last: justify;
    }
    li{
        width: 100px;
        padding: 8px 10px;
        background: rgb(31, 186, 224);
        color: beige;
        list-style: none;
        margin-bottom: 12px;
    }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>首页</li>
            <li>新闻</li>
            <li>咨询平台</li>
            <li>寻求帮助</li>
            <li>新手指导</li>
        </ul>
    </div>
</body>
</html>

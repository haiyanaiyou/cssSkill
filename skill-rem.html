<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用vw定制rem自适应布局</title>
    <style>
        /* 基于750px DPR=2 */
    html{
        font-size: calc(100vw/750);
    }
    ul{
        width: 300px;
    }
    li{
        padding: 0 20px;
        height: 40px;
        line-height: 40px;
    }
    </style>
</head>
<body>
    <div class="bruce container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
</body>
</html>
